<div class="container-fluid">

  <div class="col-sm-9">
    <p><b>{{message}}</b></p>

    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3" >Username : </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="username" name="username" id="username" (change)="validUsername()">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Name : </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="full name" name="name" id="name">
        </div>
      </div>

      <p *ngIf="isNew"><b>Password,</b></p>

      <div class="form-group" *ngIf="!this.isNew">
        <label class="control-label col-sm-3">Current password : </label>
        <div class="col-sm-6">
          <input type="password" class="form-control" placeholder="enter current password"
                 name="cur_pass" id="cur_password" (change)="validPassword()">
        </div>
      </div>

      <div *ngIf="!isNew">
        <p id="password_check"><label style="padding: 10px 15px 0 5px;">Change password</label>
          <input type="checkbox" (change)="updatePassword()"></p>
      </div>

      <div *ngIf="isChangePassword">
        <div class="form-group">
          <label class="control-label col-sm-3">New password : </label>
          <div class="col-sm-6">
            <input type="password" class="form-control" placeholder="new password" name="password" id="password">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Conform password : </label>
          <div class="col-sm-6">
            <input type="password" class="form-control" placeholder="confirm password" id="conf_password" name="con_pass" >
          </div>
        </div>
      </div>

      <p id="teacher_check"><label style="padding: 10px 15px 0 5px;">Register as a teacher</label>
        <input type="checkbox" (change)="specifyTeacher()"></p>

      <div *ngIf="(this.isTeacher)">

        <p><b>Teacher details,</b></p>

        <div class="form-group">
          <label class="control-label col-sm-3">Contact : </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="contact number" name="contact" id="contact">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Address : </label>
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="address" name="address" id="address">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Subject :</label>
          <div class="col-sm-6">
            <input class="form-control" placeholder="subject of teacher" auto-complete [(ngModel)]="myData"
                   [source]="mySource" name="subjects"/>
          </div>
        </div>
      </div>

      <hr>
      <div class="col-sm-9" style="text-align: right">
        <button class="btn btn-warning" style="margin: 10px;" (click)="cancel()"> Cancel </button>
        <button class="btn btn-success" style="margin: 10px;" (click)="submitDetails()"> Save </button>
      </div>
    </form>
  </div>

</div>
